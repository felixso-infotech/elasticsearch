
# Local Elasticsearch config
#spring.data.elasticsearch.repositories.enabled=true
#spring.data.elasticsearch.cluster-nodes=localhost:9300
#spring.data.elasticsearch.cluster-name=elasticsearch
#spring.data.jest.readTimeout=10000

#elasticsearch.index.name=employee
#elasticsearch.user.type=user
spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.cluster-nodes=http://127.0.0.1:9200
spring.data.elasticsearch.properties.path.logs=target/elasticsearch/log
spring.data.elasticsearch.properties.path.data=target/elasticsearch/data
#spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s
spring.data.jest.uri=http://127.0.0.1:9200
# App config
server.port=8081
spring.application.name=SpringbootElasticsearch
#-------------------------------------------------
spring.datasource.url = jdbc:mysql://localhost:3306/SpringbootElasticsearch
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.initialization-mode=always
#------------------------------
spring.main.allow-bean-definition-overriding=true